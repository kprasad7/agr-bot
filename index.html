<!DOCTYPE html>
<html>
<head>
  <title>ğŸŒ¾ Agricultural Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>ğŸšœ Agricultural Chatbot ğŸŒ¾</h2>

    <form id="lang-form">
      <label>Select Language:</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="te">à°¤à±†à°²à±à°—à±</option>
      </select>
      <button>Set</button>
    </form>

    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("lang-form").onsubmit = async function (e) {
      e.preventDefault();
      const lang = document.getElementById("lang").value;
      await fetch("/set-language", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `lang=${lang}`
      });
      document.getElementById("chat-box").innerHTML += `<div class='bot'>ğŸŒ Language set to ${lang}</div>`;
    };

    document.getElementById("chat-form").onsubmit = async function (e) {
      e.preventDefault();
      const msg = document.getElementById("user-input").value;
      const box = document.getElementById("chat-box");
      box.innerHTML += `<div class='user'>ğŸ§‘â€ğŸŒ¾ ${msg}</div>`;
      document.getElementById("user-input").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      box.innerHTML += `<div class='bot'>ğŸ¤– ${data.reply}</div>`;
      box.scrollTop = box.scrollHeight;
    };
  </script>
</body>
</html>
